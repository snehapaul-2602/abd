<html>
    <head><title>Button increment</title>
    <body>
        <h1>Increment</h1>
        
        <div class="container">

            <button onclick="increment()">Press</button></button>
            <h2 id="counting"></h2>

        </div>
    </body>
    <script>
        let value = 0;
        function increment() {
            value = value + 1;
            document.getElementById("counting").innerText = value;
                }
        </script>          
</html>
